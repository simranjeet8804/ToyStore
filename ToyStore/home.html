<!DOCTYPE html>
<html lang="en">
<head>

<body>

      </div>


      <script>
     
    function OpenContact(){

    }
    function openProduct(){
      window.open("Product-page.html","_self");

    function OpenCustom(){
      window.open("custom.html","_self");
    }
